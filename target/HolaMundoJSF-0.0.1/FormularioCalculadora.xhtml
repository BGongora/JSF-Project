<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .button{
                color: blueviolet;
                background-color: black;
                border-radius: 50px;
                border:1px solid black;
                box-shadow: 1,1,1;
            }
        </style>
    </h:head>
    <h:body>
        
        <h:form>
            <div>
                <label for="numero1">Numero 1</label>
                <h:inputText id="numero1" value="#{miCalculadora.numero1}"></h:inputText>
            </div>
            <div>
                <label for="numero2">Numero 2</label>
                <h:inputText id="numero2" value="#{miCalculadora.numero2}"></h:inputText>
            </div>
            <div>
                <h:outputText value="#{miCalculadora.resultado}"></h:outputText>
            </div>
            <h:commandButton class="button" value="Sumar" action="#{miCalculadora.sumar()}"></h:commandButton>
            <h:commandButton class="button" value="Restar" action="#{miCalculadora.restar()}"></h:commandButton>
            <h:commandButton class="button" value="Multiplicar" action="#{miCalculadora.multiplicar()}"></h:commandButton>
            <h:commandButton class="button" value="Dividir" action="#{miCalculadora.dividir()}"></h:commandButton>
            <h:commandButton class="button" value="Limpiar" action="#{miCalculadora.limpiar()}"></h:commandButton>
            <h:commandButton class="button" value="Quitar pares" action="#{miCalculadora.eliminarPares()}"></h:commandButton>
            <h:commandButton class="button" value="Quitar impares" action="#{miCalculadora.eliminaImpares()}"></h:commandButton>
        </h:form>
        <div>
            <h:dataTable var="numero" value="#{miCalculadora.resultados}">
                <h:column>#{numero}</h:column>
            </h:dataTable>
            
        </div>
    </h:body>
</html>
